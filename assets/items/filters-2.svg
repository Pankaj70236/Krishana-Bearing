<svg xmlns="http://www.w3.org/2000/svg" width="900" height="560" viewBox="0 0 900 560">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffb703" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.18"/>
    </linearGradient>
    <radialGradient id="shine" cx="20%" cy="18%" r="70%">
      <stop offset="0" stop-color="rgba(255,255,255,0.20)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="20" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="900" height="560" fill="rgba(255,255,255,0.03)"/>
  <rect x="26" y="26" width="848" height="508" rx="40" fill="url(#g)" stroke="rgba(255,255,255,0.14)"/>
  <circle cx="720" cy="130" r="150" fill="rgba(255,255,255,0.08)" filter="url(#glow)"/>
  <circle cx="760" cy="360" r="90" fill="rgba(255,255,255,0.06)" filter="url(#glow)"/>
  <circle cx="220" cy="380" r="120" fill="rgba(255,255,255,0.05)" filter="url(#glow)"/>
  <circle cx="200" cy="120" r="190" fill="url(#shine)" opacity="0.65"/>

  <!-- anime-ish outline + highlight -->
  <g filter="url(#glow)">
    
<g transform="translate(430,150)">
  <rect x="-90" y="-110" width="180" height="260" rx="46" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.88)" stroke-width="12"/>
  <path d="M-55 -35 H55 M-55 5 H55 M-55 45 H55" stroke="rgba(255,255,255,0.55)" stroke-width="10" stroke-linecap="round"/>
</g>
  </g>

  <text x="70" y="110" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="900" fill="rgba(255,255,255,0.94)">Filters</text>
  <text x="70" y="150" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700" fill="rgba(255,255,255,0.68)">Anime-style product card • replace with your real images anytime</text>
  <text x="70" y="195" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="650" fill="rgba(255,255,255,0.60)">Variant 2 • Premium look • Fits grid cards</text>
